<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Masa Corporal</title>
</head>
<body>
    <h1>Calculador de Masa Corporal</h1>
    <div class="container">
        <div class="primer-paso">
            <p>Click para calcular tu IMC</p>
            <button onclick="go(1,2)">Iniciar</button>

        </div>
        <div class="segundo-paso">
            <h3>Calcula tu IMC</h3>
            <hr>
            <form action="">
            <label for="peso">Ingrese su peso</label>
            <input type="number" placeholder="ingrese peso" id="peso">
            <br><br>

            <label for="altura">Ingrese su altura</label>
            <input type="number" placeholder="ingrese atura" id="altura">
            <br><br>
            <button onclick="validate()">Calcular</button>

        </form>

        </div>
        <div class="paso-final">
            <h3>Resultado</h3>
            <p id="resultado"></p>
            <button onclick="go(3,2)">Calcular Nuevamente</button>
            <button onclick="go(3,1)">Finalizar</button>

        </div>
    </div>













    <script src="/script.js"></script>
</body>
</html>
